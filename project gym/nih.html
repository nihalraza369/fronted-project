<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymX - Your Ultimate Fitness Destination</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">GymX</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#trainers">Trainers</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to GymX</h1>
        <p>Your journey to fitness begins here.</p>
        <button>Join Now</button>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <div class="service-cards">
            <div class="card">Personal Training</div>
            <div class="card">Yoga Classes</div>
            <div class="card">Cardio Workouts</div>
        </div>
    </section>

    <section id="trainers">
        <h2>Meet Our Trainers</h2>
        <div class="trainer-cards">
            <div class="trainer">John Doe</div>
            <div class="trainer">Jane Smith</div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 GymX. All rights reserved.</p>
    </footer>
</body>
</html>
