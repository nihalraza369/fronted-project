<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Routine with Animated Borders</title>
  <style>
    *,
    ::before,
    ::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111111;
    }

    .routine-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .card {
      position: relative;
      width: 300px;
      height: 300px;
      color: #fff;
      background: transparent;
      overflow: hidden;
      border-top: 1px solid rgba(255, 49, 49, 0.5);
      border-right: 1px solid rgba(0, 255, 255, 0.5);
      border-bottom: 1px solid rgba(57, 255, 20, 0.5);
      border-left: 1px solid rgba(255, 255, 113, 0.5);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      padding: 1em;
    }

    .top,
    .bottom,
    .left,
    .right {
      position: absolute;
      z-index: 1;
    }

    .top {
      top: 0;
      left: 0;
      width: 0;
      height: 5px;
      background: linear-gradient(90deg, transparent 50%, rgba(255, 49, 49, 0.5), rgb(255, 49, 49));
    }

    .bottom {
      right: 0;
      bottom: 0;
      height: 5px;
      background: linear-gradient(90deg, rgb(57, 255, 20), rgba(57, 255, 20, 0.5), transparent 50%);
    }

    .right {
      top: 0;
      right: 0;
      width: 5px;
      height: 0;
      background: linear-gradient(180deg, transparent 30%, rgba(0, 255, 255, 0.5), rgb(0, 255, 255));
    }

    .left {
      left: 0;
      bottom: 0;
      width: 5px;
      height: 0;
      background: linear-gradient(180deg, rgb(255, 255, 113), rgba(255, 255, 113, 0.5), transparent 70%);
    }

    .top {
      animation: animateTop 3s ease-in-out infinite;
    }

    .bottom {
      animation: animateBottom 3s ease-in-out infinite;
    }

    .right {
      animation: animateRight 3s ease-in-out infinite;
    }

    .left {
      animation: animateLeft 3s ease-in-out infinite;
    }

    @keyframes animateTop {
      25% {
        width: 100%;
        opacity: 1;
      }
      30%, 100% {
        opacity: 0;
      }
    }

    @keyframes animateBottom {
      0%, 50% {
        opacity: 0;
        width: 0;
      }
      75% {
        opacity: 1;
        width: 100%;
      }
      76%, 100% {
        opacity: 0;
      }
    }

    @keyframes animateRight {
      0%, 25% {
        opacity: 0;
        height: 0;
      }
      50% {
        opacity: 1;
        height: 100%;
      }
      55%, 100% {
        height: 100%;
        opacity: 0;
      }
    }

    @keyframes animateLeft {
      0%, 75% {
        opacity: 0;
        bottom: 0;
        height: 0;
      }
      100% {
        opacity: 1;
        height: 100%;
      }
    }

    /* Routine Content Styling */
    .routine-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .routine-item {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      background-color: #333;
      margin: 5px;
      border-radius: 5px;
    }

    .routine-item span {
      color: #fff;
    }

  </style>
</head>
<body>
  <div class="routine-container">
    <div class="card">
      <div class="top"></div>
      <div class="bottom"></div>
      <div class="left"></div>
      <div class="right"></div>
      <div class="routine-content">
        <div class="routine-item">
          <span>10:00 AM</span><span>Wake up</span>
        </div>
        <div class="routine-item">
          <span>11:00 AM - 5:00 PM</span><span>Work</span>
        </div>
        <div class="routine-item">
          <span>6:00 PM</span><span>English Class</span>
        </div>
        <div class="routine-item">
          <span>8:00 PM</span><span>Arrive home</span>
        </div>
        <div class="routine-item">
          <span>8:30 PM</span><span>Gym</span>
        </div>
        <div class="routine-item">
          <span>9:00 PM</span><span>Return home</span>
        </div>
        <div class="routine-item">
          <span>9:30 PM - 2:00 AM</span><span>Work</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
