<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Scrolling Website</title>
  <link rel="stylesheet" href="in11.css">
</head>
<body>
  <!-- Home Section -->
  <div class="section home" id="home">
    <h1>Home</h1>
    <p>Welcome to the home page!</p>
    <a href="#about" class="scroll-link">Go TO About</a>
  </div>
  
  <!-- About Section -->
  <div class="section about" id="about">
    <h1>About</h1>
    <p>This is the About page with smooth scroll and animations.</p>
    <a href="#contact" class="scroll-link">Go TO Contact</a>
  </div>

  <!-- Contact Section -->
  <div class="section contact" id="contact">
    <h1>Contact</h1>
    <p>Get in touch with us for more information!</p>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <a href="#home" class="scroll-link">Back TO Home</a>
  </div>
  <script src="in11.js"></script>
</body>
</html>
