<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="carousel">
        <div class="carousel-images">
            <img src="unsplash and istock and etc/1da038a9634e51dbc18764c1cc03741d.jpg" alt="Image 4" class="carousel-image">
          <img src="unsplash and istock and etc/andreas-rasmussen-y7x29op39XU-unsplash.jpg" alt="Image 1" class="carousel-image">

            <img src="unsplash and istock and etc/copycat-fragrances-nCiZu6TJe78-unsplash.jpg" alt="Image 2" class="carousel-image">

          <img src="unsplash and istock and etc/pexels-cottonbro-10222179.jpg" alt="Image 3" class="carousel-image">
        </div>
        
        <button id="prev" class="carousel-button"><!--i class="uil uil-arrow-circle-left"></i>--></button>
        <button id="next" class="carousel-button"><!--<i class="uil uil-arrow-circle-right"></i>--></button>
    
      </div>
      <div class="image-container">
        <!-- Navigation bar (Login, Signup, Visit) -->
        <div class="nav-bar">
            <a href="#login" class="nav-link">Login</a>
            <a href="#signup" class="nav-link">Signup</a>
            <a href="#visit" class="nav-link">Visit</a>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
